<!DOCTYPE html>

<html>
<head>
    <title>И даже кривые Безье!</title>
</head>

<body>

<h1>И даже кривые Безье!</h1>
<canvas id='color_bezier'>Раскрашиваем кривые Безье</canvas>

<script>
  var canvas = document.getElementById("color_bezier");
  var context = canvas.getContext('2d');
  canvas.height = 100;
  canvas.width = 260;
  context.strokeStyle = '#f00';
  context.beginPath();
  context.moveTo(10, 15);
  context.bezierCurveTo(75, 55, 175, 20, 250, 15);
  context.stroke();
  context.strokeStyle = '#0f0';
  context.beginPath();
  context.moveTo(10, 15);
  context.quadraticCurveTo(100, 100, 250, 15);
  context.stroke();
</script>

</body>
</html>
