<!DOCTYPE html>

<html>
<head>
    <title>Пример</title>
</head>

<body>
    
    <math display='block'>
        <munderover>
            <mo>&Sum;</mo>
            <mrow>
                <mi>i</mi>
                <mo>=</mo>
                <mn>1</mn>
            </mrow>
            <mi>n</mi>
        </munderover>
        <mfenced separators=''>
            <msub>
                <mi>a</mi>
                <mi>i</mi>
            </msub>
        </mfenced>
    </math>
    
    <math display='inline'>
        <munderover>
            <mo>&Sum;</mo>
            <mrow>
                <mi>i</mi>
                <mo>=</mo>
                <mn>1</mn>
            </mrow>
            <mi>n</mi>
        </munderover>
        <mfenced separators=''>
            <msub>
                <mi>a</mi>
                <mi>i</mi>
            </msub>
        </mfenced>
    </math>

</body>
</html>
