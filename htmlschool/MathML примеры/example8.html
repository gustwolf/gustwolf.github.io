<!DOCTYPE html>

<html>
<head>
    <title>Пример</title>
</head>

<body>
    
<math>
  <mrow>
    <msup><mi>x</mi><mn>2</mn>
    </msup>
    <mo>-</mo>
    <mn>9</mn>
  </mrow>
  <mo>=</mo>
  <mrow>
    <msup><mi>x</mi><mn>2</mn>
    </msup>
    <mo>-</mo>
    <msup><mn>3</mn><mn>2</mn>
    </msup>
  </mrow>
  <mo linebreak='newline'
      linebreakstyle='before'
      indentshift='2.6em'>=</mo>
  <mrow>
    <mfenced separators=''>
      <mi>x</mi><mo>-</mo>
      <mn>3</mn>
    </mfenced>
    <mo>&InvisibleTimes;</mo>
    <mfenced separators=''>
      <mi>x</mi><mo>+</mo>
      <mn>3</mn>
    </mfenced>
  </mrow>
</math>

</body>
</html>
